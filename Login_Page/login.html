<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DouVT Hub</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css
    ">

</head>
<body>

    <script src="login.js"></script>
    <div class="background">
        <div class="content">
            <h1>Welcome To <br> The New Era Of <br> Doubt Solving</h1>
        </div>
        
        <img id="image" src="webEdu.jpg" alt="Welcome to The New Era of Doubt Solving">
        <div class="login_box">
            <div class="credentials">
                <h1>Login</h1>

                <div class="multiple">
                    <input class="button" type="radio" name="participant" value="Student" checked>Student
                    <input class="button" type="radio" name="participant" value="Educator">Educator
                </div>

                <div class="username" id="username">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="username" id="password">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="submit">
                    <button type="submit" class="btn" onclick=""><a href="/Front_Page/index.html">Login</a></button>
                </div>

                <div class="register_link">
                    <p>Don't have an account? <a href="Front_Page/index.html">Register</a></p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
