<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Interface</title>
    <link rel="stylesheet" href="video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="video-call-container">
        <div class="educator">
            <i class="fa-solid fa-graduation-cap"></i>
        </div>
        <div class="student">
            <i class="fa-solid fa-user"></i>
        </div>
            
        
        
    </div>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Chat</h2>
            <button id="chat-toggle-button">Hide</button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="chat-send-button">Send</button>
        </div>
    </div>
    <script>
        // Video call and chat functionality would go here
        // For example, you could use WebRTC for video calling and WebSockets for chat
        // You would need to set up a server to handle the signaling for WebRTC and to broadcast chat messages
    </script>
</body>
</html>
